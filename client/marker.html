<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marker</title>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-35891174-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>

<body>
{{> header}}
<div id="content">
    <div id="canvas-wrapper">
        <div id="canvas" class="fancy-scrollbar">
            {{{render currentPage}}}
        </div>
    </div>
</div>
</body>

<template name="header">
    <div id="header">
        <span id="home">Marker</span>
        <div id="login-buttons">
            {{loginButtons align="right"}}
        </div>
        <input id="new-doc" type="button" value="New" />
        {{#if currentUser}}
            <!--<input type="text" value="" id="search-text" placeholder="Search my documents" autocorrect="off" spellcheck="false" />-->
            <!--<img class="loading hidden" src="images/ajax-loader.gif" />-->
            {{#if isCurrentPage "doc"}}
                <input id="edit-doc" type="button" value="Edit" />
            {{/if}}
            {{#if isCurrentPage "new"}}
                <input id="save-doc" type="button" value="Save" />
            {{/if}}
            {{#if isCurrentPage "edit"}}
                <input id="save-doc" type="button" value="Save" />
                <input id="cancel-edit" type="button" value="Cancel" />
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="search">
    <ul>
        {{#each results}}
        <li doc-id="{{_id}}">
            <div>title</div>
            <div class="snippet-xs">content</div>
        </li>
        {{/each }}
    </ul>
</template>

<template name="home">

</template>

<template name="new">
    {{> editor}}
    {{> preview}}
</template>

<template name="edit">
    {{> editor}}
    {{> preview}}
</template>

<template name="doc">
    <div id="content">
        {{{content}}}
    </div>
</template>

<template name="editor">
    <div id="left-pane">
        <textarea id="input-pane" cols="80" rows="20">{{{input}}}</textarea>
    </div>
</template>

<template name="preview">
    <div id="right-pane">
        <div id="output-pane">{{{output}}}</div>
    </div>
</template>

<!--Unused-->

<template name="email">
    <html>
        <body>
        Your document has been created and you can access it at any time at this url:
        <a href="{{{url}}}">{{{url}}}</a>
        </body>
    </html>
</template>
